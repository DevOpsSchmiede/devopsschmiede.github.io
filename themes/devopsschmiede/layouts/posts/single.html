{{ define "main" }}
<div class="container">
  {{ partial "title.html" (dict "content" .Title) }}
  <figure class="tilt glass p-8 rounded-lg shadow-lg lg:mx-16 mb-12">
    <img src="{{ .Permalink }}{{ .Resources.GetMatch "images/banner*" }}"
    class="rounded-lg shadow-xl" />
  </figure>
  {{ partial "article/tags.html" .Params.Tags }}
  <div class="content mb-12">{{ .Content }}</div>
  {{ partial "article/author.html" (dict "context" . "name" .Params.author
  "direction" "horizontal") }}
</div>
{{ end }}
