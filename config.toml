baseURL = "https://devops-schmiede.de/"
languageCode = "en-us"
title = "DevOps Schmiede"
theme = "devopsschmiede"
description = "DevOps Schmiede"
defaultContentLanguage = "en"

[languages]
[languages.en]
contentDir = "content/en"
languageName = "English"
weight = 1
[languages.de]
contentDir = "content/de"
languageName = "Deutsch"
weight = 2

[taxanomies]
tag = "tags"
category = "categories"

[markup.highlight]
linenos = true
anchorLineNos = true
lineanchors = "L"
style = "dracula"

[module]
[[module.mounts]]
source = "./node_modules/@fontsource/saira/files"
target = "static/css/files"
[[module.mounts]]
source = "./node_modules/vanilla-tilt/dist"
target = "static/js/files"
includeFiles = ["vanilla-tilt.min.js"]

[outputs]
home = ["HTML", "RSS", "JSON"]
